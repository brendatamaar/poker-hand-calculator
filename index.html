<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Texas Hold'em Monte Carlo</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
      }
      .card-select {
        display: inline-block;
        margin-right: 0.5rem;
      }
      .section {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>Select Your Hand</h2>

    <div class="section" id="player-cards">
      <div class="card-select">
        Card 1:
        <select class="rank"></select
        ><select class="suit"></select>
      </div>
      <div class="card-select">
        Card 2:
        <select class="rank"></select
        ><select class="suit"></select>
      </div>
    </div>

    <div class="section">
      <button onclick="run()">Run Simulation</button>
    </div>

    <div id="result"></div>

    <script src="script.js"></script>
  </body>
</html>
